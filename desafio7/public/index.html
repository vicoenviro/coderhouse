<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/socket.io/socket.io.js"></script>  
  <title>Centro de Mensajes</title>
</head>
<body>
  <h1>Ingresa Producto</h1>
  <form id="form-producto">
    <input type="text" name="title" id="title" placeholder="Nombre">
    <input type="text" name="preci" id="preci" placeholder="Precio">
    <input type="text" name="thumbnail" id="thumbnail" placeholder="Imagen">
    <button type="submit">Enviar</button>
  </form>

<h1>Vista de productos</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Imagen</th>
      </tr>
    </thead>
    <tbody>
  
    </tbody>
  </table>


<h1>Centro de Mensajes</h1>

<form id="form-message">
  <input type="text" name="input-mail" id="input-mail" placeholder="diego@outlook.com" required="true">
  <ul id="show-message"></ul>
  <input type="text" name="input-message" id="input-message" placeholder="Escribe un mensaje">
  <button type="submit">Enviar!</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script src="/javascript/script.js"></script>
</body>
</html>
